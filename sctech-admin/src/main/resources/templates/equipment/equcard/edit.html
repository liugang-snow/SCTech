<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改设备档案')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equcard-edit" th:object="${equCard}">
            <input name="equId" th:field="*{equId}" type="hidden">
            <input name="classId" type="hidden" id="classId" th:field="*{classId}"/>
            <input name="deptId" type="hidden" id="deptId" th:field="*{deptId}"/>
            <input name="areaId" type="hidden" id="areaId" th:field="*{areaId}"/>
            <input name="supplierId" type="hidden" id="supplierId" th:field="*{supplierId}"/>
        	<input name="contractId" type="hidden" id="contractId" th:field="*{contractId}"/>  
       		<h4 class="form-header h4">设备基本信息</h4>  
	        <div class="row">
	            <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label is-required">设备名称：</label>
		                <div class="col-sm-8">
		                    <input name="equName" th:field="*{equName}" class="form-control" type="text" required>
		                </div>
		            </div>
		        </div>
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label is-required">设备分类 ：</label>
		                <div class="col-sm-8">
			                <div class="input-group">
			                    <input name="className" onclick="selects('class')" id="className" type="text" placeholder="请选择设备分类" readonly th:field="*{className}" class="form-control" required>
	                        	<span class="input-group-addon"><i class="fa fa-search"></i></span>
			                </div>
		                </div>
		            </div>
		        </div> 
		     </div>		     
		    <div class="row">
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label is-required">数量：</label>
		                <div class="col-sm-8">
		                    <input name="equCount" th:field="*{equCount}" class="form-control" type="text" required>
		                </div>
		            </div>
		        </div>   
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label is-required">单价(元)：</label>
		                <div class="col-sm-8">
		                    <input name="equSprice" th:field="*{equSprice}" class="form-control" type="text" required>
		                </div>
		            </div>
		        </div>       
		    </div>  			    
		    <div class="row">
		    	<div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">所属合同：</label>
		                <div class="col-sm-8">
		                	<div class="input-group">
		                    	<input name="contractName" onclick="selects('contract')" id="contractName" th:field="*{contractName}" class="form-control" type="text" placeholder="请选择所属合同" readonly>
		                    	<span class="input-group-addon"><i class="fa fa-search"></i></span>
			                </div>
		                </div>
		            </div>
		        </div>    	  
		    </div>	      
		 	<div class="row">
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">设备供应商：</label>
		                <div class="col-sm-8">
		                	<div class="input-group">
		                    	<input name="supplierId" onclick="selects('supplier')" id="supplierName" th:field="*{supplierName}" class="form-control" type="text" placeholder="请选择设备供应商" readonly>
		                    	<span class="input-group-addon"><i class="fa fa-search"></i></span>
			                </div>
		                </div>
		            </div>
		        </div>    
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">品牌：</label>
		                <div class="col-sm-8">
		                    <input name="equBrand" th:field="*{equBrand}" class="form-control" type="text">
		                </div>
		            </div>
		        </div> 
		    </div>  		      
		    <div class="row">
		        <div class="col-sm-12">
		            <div class="form-group">
		                <label class="col-xs-2 control-label">规格型号：</label>
		                <div class="col-xs-10">
		                    <textarea name="equParam" th:field="*{equParam}" class="form-control"></textarea>
		                </div>
		            </div>
		        </div>  
		    </div>    		    
		    <div class="row">
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">所属部门：</label>
		                <div class="col-sm-8">
			                <div class="input-group">
			                    <input name="deptName" onclick="selects('dept')" id="deptName" type="text" placeholder="请选择所属部门" class="form-control" th:field="*{deptName}" readonly>
	                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
			                </div>
		                </div>
		            </div>
		        </div>
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">设备管理员：</label>
		                <div class="col-sm-8">
		                    <input name="equAdmin" th:field="*{equAdmin}" class="form-control" type="text">
		                </div>
		            </div>
		        </div>
		    </div> 	       
		    <div class="row">
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">设备采购时间：</label>
		                <div class="col-sm-8">
		                    <div class="input-group date">
		                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
		                        <input name="equTime" th:value="${#dates.format(equCard.equTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
		                    </div>
		                </div>
		            </div>
		         </div>   
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">设备使用年限：</label>
		                <div class="col-sm-8">
		                    <input name="equYear" th:field="*{equYear}" class="form-control" type="text">
		                </div>
		            </div>
		         </div>    
		    </div>  		      
		    <div class="row">
		        <div class="col-sm-6">
		            <div class="form-group">
		                <label class="col-sm-4 control-label">所在区域：</label>
		                <div class="col-sm-8">
			                <div class="input-group">
				                    <input name="areaName" onclick="selects('area')" id="areaName" type="text" placeholder="请选择设备所在区域" readonly th:field="*{areaName}" class="form-control" required>
		                        	<span class="input-group-addon"><i class="fa fa-search"></i></span>
				                </div>
				            </div>
		            </div>
		        </div> 
		    </div>    
		    <div class="row">
		        <div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-xs-2 control-label">特种属性：</label>
		                <div class="col-xs-10">	
							<div class="radio-box" th:each="dict : ${@dict.getType('equ_attribute_type')}">
                        		<input type="radio" th:id="${'equAttribute_' + dict.dictCode}" name="equAttribute" th:value="${dict.dictValue}" th:field="*{equAttribute}">
                        		<label th:for="${'equAttribute_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    		</div>	                
		                </div>
		            </div>
		        </div>
		    </div> 
		    <div class="row">
		    	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-xs-2 control-label">设备使用状态 ：</label>
		                <div class="col-xs-10">
		                    <div class="radio-box" th:each="dict : ${@dict.getType('equ_status_type')}">
                        		<input type="radio" th:id="${'equStatus_' + dict.dictCode}" name="equStatus" th:value="${dict.dictValue}" th:field="*{equStatus}">
                        		<label th:for="${'equStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    		</div>
		                </div>
		            </div>
		         </div>
		    </div>
        	<h4 class="form-header h4">其他信息</h4>
        	<div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea name="remark" th:field="*{remark}" maxlength="500" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        	<h4 class="form-header h4">附件材料</h4>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "equipment/equcard";
        $("#form-equcard-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
            	var data = $("#form-equcard-edit").serializeArray();
                $.operate.save(prefix + "/edit", data);
            }
        }

        $("input[name='equTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        
        var type = "";
        function selects(param) {
        	type = param;
        	var title = '';
        	var treeId = $("#" + param + "Id").val();
        	var id = '';
        	var url = ctx;
        	var width = "380";
        	       	
        	switch(param){
	        	case "class":{
	        		title = '选择设备分类';
	            	id = $.common.isEmpty(treeId) ? "1" : id;
	            	url += "equipment/equclass/selectEquclassTree/" + id;
	        		break;
	        	}
	        	case "dept":{
	        		title = '选择所属部门';
	            	id = $.common.isEmpty(treeId) ? "100" : id;
	            	url += "system/dept/selectDeptTree/" + id;
	        		break;
	        	}
	        	case "area":{
	        		title = '选择设备所在区域';
	            	id = $.common.isEmpty(treeId) ? "1" : id;
	            	url += "equipment/equarea/selectEquareaTree/" + id;
	        		break;
	        	}
	        	case "contract":{
	        		title = '选择设备所属合同';
	        		url += "equipment/equcontract/selectCons/";
	        		width = "";
	        		break;
	        	}
	        	case "supplier":{
	        		title = '选择设备供应商';
	        		url += "equipment/equsupplier/selectSups/";
	        		width = "";
	        		break;
	        	}
	        	default:
	        		break;
        	}
                	
			var options = {
				title: title,
				width: width,
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
        }   
        function doSubmit(index, layero){
        	if (type == "contract" || type == "supplier"){
            	var body = layer.getChildFrame('body', index);
            	$("#" + type + "Id").val(body.find('#cId').val());
            	$("#" + type + "Name").val(body.find('#cName').val());	
        	} else {
    			var tree = layero.find("iframe")[0].contentWindow.$._tree;
    			if ($.tree.notAllowParents(tree)) {
    				var body = layer.getChildFrame('body', index);				
        			$("#" + type + "Id").val(body.find('#treeId').val());
        			if (type == "dept")
        				$("#" + type + "Name").val(body.find('#treeName').val());
        			else
        				$("#" + type + "Name").val(body.find('#treeNames').val());
    			}
        	}
        	layer.close(index);
        }               
    </script>
</body>
</html>
