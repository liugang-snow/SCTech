<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('添加设备-显示未显示的设备')" />
</head>

<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="role-form">
					<input type="hidden" id="mId" name="mId" th:value="${mId}">
				    <input type="hidden" id="supplierId" name="supplierId" th:value="${mId}">
				    <input type="hidden" id="contractId" name="contractId" th:value="${mId}">
				    <input type="hidden" id="mType" name="mType" th:value="${mType}">
					<div class="select-list">
						<ul>
							<li>
                                                                                                 流水号：<input type="text" name="equSerial"/>
                            </li>
                            <li>
                               	 设备名称：<input type="text" name="equName"/>
                            </li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
	        	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var removeFlag = [[${@permission.hasPermi('equipment:card:remove')}]];
		var equStatusDatas = [[${@dict.getType('equ_status_type')}]];
		var prefix = ctx + "equipment/equcard/selectEqus";
		
		var mId = $("#mId").val();
		var mType = $("#mType").val();
		var mUrl = mType == 'sup'? '/selectSupListNo' : '/selectConListNo';
		
		$(function() {
			var options = {
		        url: prefix + mUrl,
		        queryParams: queryParams,
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "设备",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        clickToSelect: true,
		        rememberSelected: true,
		        columns: [{
		            checkbox: true
		        },
                {
                    field : 'equSerial', 
                    title : '流水号'
                },
                {
                    field : 'equName', 
                    title : '设备名称'
                },
                {
                    field : 'equCount', 
                    title : '数量'
                },
                {
                    field : 'equSprice', 
                    title : '单价(元)'
                },
                {
                    field : 'equPrice', 
                    title : '总价(元)'
                },
                {
                    field : 'equStatus', 
                    title : '设备使用状态 ',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(equStatusDatas, value);
                    }
                },
                {
                    field : 'createTime', 
                    title : '创建时间',
                    sortable: true
                }]
		    };
		    $.table.init(options);
		});	
		
		function queryParams(params) {
			var search = $.table.queryParams(params);
			search.supplierId = $("#supplierId").val();
			search.contractId = $("#contractId").val();
			return search;
		}
		
		/* 选择设备-添加设备-提交 */
		function submitHandler() {
			var rows = $.table.selectFirstColumns();
			if (rows.length == 0) {
       			$.modal.alertWarning("请至少选择一条记录");
       			return;
       		}
			var data = { "ids": rows.join(), "mId": mId, "mType": mType };
			$.operate.save(prefix + '/selectCards', data);
		}
	</script>
</body>
</html>
