<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('设备档案查看')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<div class="btn-group-sm" role="group" style="margin-bottom: 10px">
			<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
	     </div>
	        
		<div class="tabs-container">
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">设备档案</a></li>
				<li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">设备合同</a></li>
				<li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">设备供应商</a></li>
			</ul>
			<div class="tab-content">
				<div id="tab-1" class="tab-pane active">
			        <form class="form-horizontal m" th:object="${equCard}"> 
			       		<h4 class="form-header h4">设备基本信息</h4> 
			       		<div class="row">
				            <div class="col-sm-12">
					            <div class="form-group">    
					                <label class="col-sm-2 control-label ">设备流水号：</label>
					                <div class="col-sm-10">
					                    <div class="form-control-static color-slategray" th:text="${equCard.equSerial}"></div>
					                </div>
					            </div>
					        </div>
					    </div> 
				        <div class="row">
				            <div class="col-sm-12">
					            <div class="form-group">    
					                <label class="col-sm-2 control-label ">设备名称：</label>
					                <div class="col-sm-10">
					                    <div class="form-control-static color-slategray" th:text="${equCard.equName}"></div>
					                </div>
					            </div>
					        </div>
					    </div>		     
					    <div class="row">
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label ">设备分类 ：</label>
					                <div class="col-sm-8">
					                	<div class="form-control-static color-slategray" th:text="${equCard.className}"></div>
					                </div>
					            </div>
					        </div> 
					    </div>		     
					    <div class="row">
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label ">数量：</label>
					                <div class="col-sm-8">
					                	<div class="form-control-static color-slategray" th:text="${equCard.equCount}"></div>
					                </div>
					            </div>
					        </div>   
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label ">单价(元)：</label>
					                <div class="col-sm-8">
					                	<div class="form-control-static color-slategray" th:text="${equCard.equSprice}"></div>
					                </div>
					            </div>
					        </div>       
					    </div>  			    
					    <div class="row">
					    	<div class="col-sm-12">
					            <div class="form-group">    
					                <label class="col-sm-2 control-label">所属合同：</label>
					                <div class="col-sm-10">
					                	<div class="form-control-static color-slategray" th:text="${equCard.contractName}"></div>
					                </div>
					            </div>
					        </div>    	  
					    </div>	      
					 	<div class="row">
					        <div class="col-sm-12">
					            <div class="form-group">    
					                <label class="col-sm-2 control-label">设备供应商：</label>
					                <div class="col-sm-10">
					                	<div class="form-control-static color-slategray" th:text="${equCard.supplierName}"></div>
					                </div>
					            </div>
					        </div> 
					    </div>	      
					 	<div class="row">
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">品牌：</label>
					                <div class="col-sm-8">
					                	<div class="form-control-static color-slategray" th:text="${equCard.equBrand}"></div>
					                </div>
					            </div>
					        </div> 
					    </div>  		      
					    <div class="row">
					        <div class="col-sm-12">
					            <div class="form-group">
					                <label class="col-xs-2 control-label">规格型号：</label>
					                <div class="col-xs-10">
					                	<div class="form-control-static color-slategray" th:text="${equCard.equParam}"></div>
					                </div>
					            </div>
					        </div>  
					    </div>    		    
					    <div class="row">
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">所属部门：</label>
					                <div class="col-sm-8">
					                	<div class="form-control-static color-slategray" th:text="${equCard.deptName}"></div>
					                </div>
					            </div>
					        </div>
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">设备管理员：</label>
					                <div class="col-sm-8">
					                	<div class="form-control-static color-slategray" th:text="${equCard.equAdmin}"></div>
					                </div>
					            </div>
					        </div>
					    </div> 	       
					    <div class="row">
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">设备采购时间：</label>
					                <div class="col-sm-8">
					                	<div class="form-control-static color-slategray" th:text="${#dates.format(equCard.equTime, 'yyyy-MM-dd')}"></div>
					                </div>
					            </div>
					         </div>   
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">设备使用年限：</label>
					                <div class="col-sm-8">
					                	<div class="form-control-static color-slategray" th:text="${equCard.equYear}"></div>
					                </div>
					            </div>
					         </div>    
					    </div>  		      
					    <div class="row">
					        <div class="col-sm-12">
					            <div class="form-group">
					                <label class="col-xs-2 control-label">所在区域：</label>
					                <div class="col-xs-10">
					                	<div class="form-control-static color-slategray" th:text="${equCard.areaName}"></div>
					                </div>
					            </div>
					        </div> 
					    </div>     
					    <div class="row">
					        <div class="col-sm-12">
					            <div class="form-group">    
					                <label class="col-xs-2 control-label">特种属性：</label>
					                <div class="col-xs-10">			                			                	
					                	<div class="form-control-static color-slategray" th:text="${@dict.getLabel('equ_attribute_type', equCard.equAttribute)}"></div>								                
					                </div>
					            </div>
					        </div>
					    </div> 
					    <div class="row">
					    	<div class="col-sm-12">
					            <div class="form-group">    
					                <label class="col-xs-2 control-label">设备使用状态 ：</label>
					                <div class="col-xs-10">
					                	<div class="form-control-static color-slategray" th:text="${@dict.getLabel('equ_status_type', equCard.equStatus)}"></div>		                    
					                </div>
					            </div>
					         </div>
					    </div>
			        	<h4 class="form-header h4">其他信息</h4>
			        	<div class="row">
			                <div class="col-sm-12">
			                    <div class="form-group">
			                        <label class="col-xs-2 control-label">备注：</label>
			                        <div class="col-xs-10">
			                        	<div class="form-control-static color-slategray" th:text="${equCard.remark}"></div>
			                        </div>
			                    </div>
			                </div>
			            </div>
			        	<h4 class="form-header h4">附件材料</h4>
			        </form>
            	</div>
          		<div id="tab-2" class="tab-pane">
			       <form class="form-horizontal m" th:object="${equContract}">
			            <h4 class="form-header h4">基本信息</h4>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">合同编号：</label>
			                <div class="col-sm-8">
			                	<div class="form-control-static color-slategray" th:text="${equContract.conCode}"></div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">合同名称：</label>
			                <div class="col-sm-8">
			                	<div class="form-control-static color-slategray" th:text="${equContract.conName}"></div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">合同金额(万元)：</label>
			                <div class="col-sm-2">
			                	<div class="form-control-static color-slategray" th:text="${equContract.conAmount}"></div>
			                </div>   
			                <label class="col-sm-3 control-label ">签订日期：</label>
			                <div class="col-sm-3">
			                	<div class="form-control-static color-slategray" th:text="${#dates.format(equContract.conTime, 'yyyy-MM-dd')}"></div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">合同甲方：</label>
			                <div class="col-sm-8">
			                	<div class="form-control-static color-slategray" th:text="${equContract.conFirst}"></div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">甲方联系人：</label>
			                <div class="col-sm-2">
			                	<div class="form-control-static color-slategray" th:text="${equContract.firstContacts}"></div>
			                </div>   
			                <label class="col-sm-3 control-label ">甲方联系方式：</label>
			                <div class="col-sm-3">
			                	<div class="form-control-static color-slategray" th:text="${equContract.firstPhone}"></div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">合同乙方：</label>
			                <div class="col-sm-8">
			                	<div class="form-control-static color-slategray" th:text="${equContract.conSecond}"></div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">乙方联系人：</label>
			                <div class="col-sm-2">
			                	<div class="form-control-static color-slategray" th:text="${equContract.secondContacts}"></div>
			                </div>   
			                <label class="col-sm-3 control-label ">乙方联系方式：</label>
			                <div class="col-sm-3">
			                	<div class="form-control-static color-slategray" th:text="${equContract.secondPhone}"></div>
			                </div>
			            </div>
			            <h4 class="form-header h4">其他信息</h4>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label">备注 ：</label>
			                <div class="col-sm-8"> 
			                	<div class="form-control-static color-slategray" th:text="${equContract.remark}"></div>
			                </div>
			             </div>
			             <h4 class="form-header h4">附件</h4>
			        </form>
          		</div>
           		<div id="tab-3" class="tab-pane">
			        <form class="form-horizontal m" th:object="${equSupplier}">
			            <h4 class="form-header h4">基本信息</h4>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">统一社会信用代码：</label>
			                <div class="col-sm-8">
			                	<div class="form-control-static color-slategray" th:text="${equSupplier.supCode}"></div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">企业名称：</label>
			                <div class="col-sm-8">
			                	<div class="form-control-static color-slategray" th:text="${equSupplier.supName}"></div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">法定代表人：</label>
			                <div class="col-sm-8">
			                	<div class="form-control-static color-slategray" th:text="${equSupplier.supLeg}"></div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">住所：</label>
			                <div class="col-sm-8">
			                	<div class="form-control-static color-slategray" th:text="${equSupplier.supAdder}"></div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">联系人：</label>
			                <div class="col-sm-8">
			                	<div class="form-control-static color-slategray" th:text="${equSupplier.supContact}"></div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">联系方式：</label>
			                <div class="col-sm-8">
			                	<div class="form-control-static color-slategray" th:text="${equSupplier.supPhone}"></div>
			                </div>
			            </div>
			            <h4 class="form-header h4">其他信息</h4>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label">状态 ：</label>
			                <div class="col-sm-8">
			                	<div class="form-control-static color-slategray" th:text="${@dict.getLabel('supplier_status_type', equSupplier.status)}"></div>		                                  
							</div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label">备注 ：</label>
			                <div class="col-sm-8"> 
			                	<div class="form-control-static color-slategray" th:text="${equSupplier.remark}"></div>
			                </div>
			            </div>
			            <h4 class="form-header h4">附件</h4>
			        </form>
           		</div>
        	</div>
    	</div>
	</div>
    <th:block th:include="include :: footer" />
</body>
</html>
