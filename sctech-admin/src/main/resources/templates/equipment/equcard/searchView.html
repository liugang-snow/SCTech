<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('设备查询-查看')" />

</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<div class="btn-group-sm" id="toolbar" role="group" style="margin-bottom: 10px">
			<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
	     </div>
	        
		<div class="tabs-container">
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">设备档案</a></li>
				<li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">设备合同</a></li>
				<li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">设备供应商</a></li>
			</ul>
			<div class="tab-content">
				<div id="tab-1" class="tab-pane active">
			        <form class="form-horizontal m" id="form-equcard-edit" th:object="${equCard}"> 
			       		<h4 class="form-header h4">基本信息</h4>  
				        <div class="row">
				            <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">设备名称：</label>
					                <div class="col-sm-8">
		                    			<input name="equName" th:field="*{equName}" class="form-control" type="text" readonly>
		                			</div>					            
		                		</div>
					        </div>
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">设备分类 ：</label>
					                <div class="col-sm-8">
						                <div class="input-group">
						                    <input name="className" id="treeName" type="text" placeholder="请选择设备分类" readonly th:field="*{className}" class="form-control" required>
				                        	<span class="input-group-addon"><i class="fa fa-search"></i></span>
						                </div>
					                </div>
					            </div>
					        </div> 
					     </div>		     
					    <div class="row">
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">数量：</label>
					                <div class="col-sm-8">
					                    <input name="equCount" th:field="*{equCount}" class="form-control" type="text" required readonly>
					                </div>
					            </div>
					        </div>   
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">单价(元)：</label>
					                <div class="col-sm-8">
					                    <input name="equSprice" th:field="*{equSprice}" class="form-control" type="text" required readonly>
					                </div>
					            </div>
					        </div>       
					    </div>  			    
					    <div class="row">
					    	<div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">所属合同：</label>
					                <div class="col-sm-8">
					                	<div class="input-group">
					                    	<input name="contractName" id="contractName" th:field="*{contractName}" class="form-control" type="text" placeholder="请选择所属合同" readonly>
					                    	<span class="input-group-addon"><i class="fa fa-search"></i></span>
						                </div>
					                </div>
					            </div>
					        </div>    	  
					    </div>	      
					 	<div class="row">
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">设备供应商：</label>
					                <div class="col-sm-8">
					                	<div class="input-group">
					                    	<input name="supplierId" id="supplierName" th:field="*{supplierName}" class="form-control" type="text" placeholder="请选择设备供应商" readonly>
					                    	<span class="input-group-addon"><i class="fa fa-search"></i></span>
						                </div>
					                </div>
					            </div>
					        </div>    
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">品牌：</label>
					                <div class="col-sm-8">
					                    <input name="equBrand" th:field="*{equBrand}" class="form-control" type="text" readonly>
					                </div>
					            </div>
					        </div> 
					    </div>  		      
					    <div class="row">
					        <div class="col-sm-12">
					            <div class="form-group">
					                <label class="col-xs-2 control-label">规格型号：</label>
					                <div class="col-xs-10">
					                    <textarea name="equParam" th:field="*{equParam}" class="form-control" readonly></textarea>
					                </div>
					            </div>
					        </div>  
					    </div>    		    
					    <div class="row">
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">所属部门：</label>
					                <div class="col-sm-8">
						                <div class="input-group">
						                    <input name="deptName" id="treedName" type="text" placeholder="请选择所属部门" class="form-control" th:field="*{deptName}" readonly>
				                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
						                </div>
					                </div>
					            </div>
					        </div>
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">设备管理员：</label>
					                <div class="col-sm-8">
					                    <input name="equAdmin" th:field="*{equAdmin}" class="form-control" type="text" readonly>
					                </div>
					            </div>
					        </div>
					    </div> 	       
					    <div class="row">
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">设备采购时间：</label>
					                <div class="col-sm-8">
					                    <div class="input-group date">
					                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					                        <input name="equTime" th:value="${#dates.format(equCard.equTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" readonly>
					                    </div>
					                </div>
					            </div>
					         </div>   
					        <div class="col-sm-6">
					            <div class="form-group">    
					                <label class="col-sm-4 control-label">设备使用年限：</label>
					                <div class="col-sm-8">
					                    <input name="equYear" th:field="*{equYear}" class="form-control" type="text" readonly>
					                </div>
					            </div>
					         </div>    
					    </div>  		      
					    <div class="row">
					        <div class="col-sm-12">
					            <div class="form-group">
					                <label class="col-xs-2 control-label">所在区域：</label>
					                <div class="col-xs-10">
					                    <textarea name="equArea" th:field="*{equArea}" class="form-control" readonly></textarea>
					                </div>
					            </div>
					        </div> 
					    </div>     
					    <div class="row">
					        <div class="col-sm-12">
					            <div class="form-group">    
					                <label class="col-xs-2 control-label">特种属性：</label>
					                <div class="col-xs-10">	
										<div class="radio-box" th:each="dict : ${@dict.getType('equ_attribute_type')}">
			                        		<input type="radio" th:id="${'equAttribute_' + dict.dictCode}" name="equAttribute" th:value="${dict.dictValue}" th:field="*{equAttribute}" disabled>
			                        		<label th:for="${'equAttribute_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
			                    		</div>	                
					                </div>
					            </div>
					        </div>
					    </div> 
					    <div class="row">
					    	<div class="col-sm-12">
					            <div class="form-group">    
					                <label class="col-xs-2 control-label">设备使用状态 ：</label>
					                <div class="col-xs-10">
					                    <div class="radio-box" th:each="dict : ${@dict.getType('equ_status_type')}">
			                        		<input type="radio" th:id="${'equStatus_' + dict.dictCode}" name="equStatus" th:value="${dict.dictValue}" th:field="*{equStatus}" disabled> 
			                        		<label th:for="${'equStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
			                    		</div>
					                </div>
					            </div>
					         </div>
					    </div>
			        	<h4 class="form-header h4">其他信息</h4>
			        	<div class="row">
			                <div class="col-sm-12">
			                    <div class="form-group">
			                        <label class="col-xs-2 control-label">备注：</label>
			                        <div class="col-xs-10">
			                            <textarea name="remark" th:field="*{remark}" maxlength="500" class="form-control" rows="3" readonly></textarea>
			                        </div>
			                    </div>
			                </div>
			            </div>
			        	<h4 class="form-header h4">附件材料</h4>
			        </form>	
            	</div>
          		<div id="tab-2" class="tab-pane">
			       <form class="form-horizontal m" id="form-equcontract-edit" th:object="${equContract}">
			            <input name="conId" th:field="*{conId}" type="hidden">
			            <h4 class="form-header h4">基本信息</h4>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">合同编号：</label>
			                <div class="col-sm-8">
			                    <input name="conCode" th:field="*{conCode}" class="form-control" type="text" placeholder="请输入合同编号" required readonly>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">合同名称：</label>
			                <div class="col-sm-8">
			                    <input name="conName" th:field="*{conName}" class="form-control" type="text" placeholder="请输入合同名称" required readonly>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">合同金额(万元)：</label>
			                <div class="col-sm-2">
			                    <input name="conAmount" th:field="*{conAmount}" class="form-control" type="text" placeholder="请输入合同金额" required readonly>
			                </div>   
			                <label class="col-sm-3 control-label ">签订日期：</label>
			                <div class="col-sm-3">
			                    <div class="input-group date">
			                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
			                        <input name="conTime" th:value="${#dates.format(equContract.conTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required readonly>
			                    </div>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">合同甲方：</label>
			                <div class="col-sm-8">
			                    <input name="conFirst" th:field="*{conFirst}" class="form-control" type="text" placeholder="请输入合同甲方" required readonly>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">甲方联系人：</label>
			                <div class="col-sm-2">
			                    <input name="firstContacts" th:field="*{firstContacts}" class="form-control" type="text" placeholder="请输入甲方联系人" required readonly>
			                </div>   
			                <label class="col-sm-3 control-label ">甲方联系方式：</label>
			                <div class="col-sm-3">
			                    <input name="firstPhone" th:field="*{firstPhone}" class="form-control" type="text" placeholder="请输入甲方联系方式" required readonly>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">合同乙方：</label>
			                <div class="col-sm-8">
			                    <input name="conSecond" th:field="*{conSecond}" class="form-control" type="text" placeholder="请输入合同乙方" required readonly>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">乙方联系人：</label>
			                <div class="col-sm-2">
			                    <input name="secondContacts" th:field="*{secondContacts}" class="form-control" type="text" placeholder="请输入乙方联系人" required readonly>
			                </div>   
			                <label class="col-sm-3 control-label ">乙方联系方式：</label>
			                <div class="col-sm-3">
			                    <input name="secondPhone" th:field="*{secondPhone}" class="form-control" type="text" placeholder="请输入乙方联系方式" required readonly>
			                </div>
			            </div>
			            <h4 class="form-header h4">其他信息</h4>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label">备注 ：</label>
			                <div class="col-sm-8"> 
			                	<input id="remark" name="remark" class="form-control" type="text" th:field="*{remark}" readonly>
			                </div>
			             </div>
			             <h4 class="form-header h4">附件</h4>
			        </form>
          		</div>
           		<div id="tab-3" class="tab-pane">
			        <form class="form-horizontal m" id="form-equsupplier-edit" th:object="${equSupplier}">
			            <input name="supId" th:field="*{supId}" type="hidden">
			            <h4 class="form-header h4">基本信息</h4>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">统一社会信用代码：</label>
			                <div class="col-sm-8">
			                    <input name="supCode" th:field="*{supCode}" class="form-control" type="text" placeholder="请输入统一社会信用代码" required readonly>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">企业名称：</label>
			                <div class="col-sm-8">
			                    <input name="supName" th:field="*{supName}" class="form-control" type="text" placeholder="请输入企业名称" required readonly>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">法定代表人：</label>
			                <div class="col-sm-8">
			                    <input name="supLeg" th:field="*{supLeg}" class="form-control" type="text" placeholder="请输入法定代表人" required readonly>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">住所：</label>
			                <div class="col-sm-8">
			                    <input name="supAdder" th:field="*{supAdder}" class="form-control" type="text" placeholder="请输入住所" required readonly>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">联系人：</label>
			                <div class="col-sm-8">
			                    <input name="supContact" th:field="*{supContact}" class="form-control" type="text" placeholder="请输入联系人" required readonly>
			                </div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label ">联系方式：</label>
			                <div class="col-sm-8">
			                    <input name="supPhone" th:field="*{supPhone}" class="form-control" type="text" placeholder="请输入联系方式" required readonly>
			                </div>
			            </div>
			            <h4 class="form-header h4">其他信息</h4>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label">状态 ：</label>
			                <div class="col-sm-8">
			                    <div class="radio-box" th:each="dict : ${@dict.getType('supplier_status_type')}">
									<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}" disabled>
									<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
								</div>                
							</div>
			            </div>
			            <div class="form-group">    
			                <label class="col-sm-3 control-label">备注 ：</label>
			                <div class="col-sm-8"> 
			                	<input id="remark" name="remark" class="form-control" type="text" th:field="*{remark}" readonly>
			                </div>
			            </div>
			            <h4 class="form-header h4">附件</h4>
			        </form>	
           		</div>
        	</div>
    	</div>
	</div>
    <th:block th:include="include :: footer" />
</body>
</html>
