<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增设备合同')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equcontract-add">
        	<h4 class="form-header h4">基本信息</h4>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合同编号：</label>
                <div class="col-sm-8">
                    <input name="conCode" class="form-control" type="text" placeholder="请输入合同编号" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合同名称：</label>
                <div class="col-sm-8">
                    <input name="conName" class="form-control" type="text" placeholder="请输入合同名称" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合同金额(万元)：</label>
                <div class="col-sm-2">
                    <input name="conAmount" class="form-control" type="text" placeholder="请输入合同金额" required>
                </div>  
                <label class="col-sm-3 control-label is-required">签订日期：</label>
                <div class="col-sm-3">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="conTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合同甲方：</label>
                <div class="col-sm-8">
                    <input name="conFirst" class="form-control" type="text" placeholder="请输入合同甲方" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">甲方联系人：</label>
                <div class="col-sm-2">
                    <input name="firstContacts" class="form-control" type="text" placeholder="请输入甲方联系人" required>
                </div>   
                <label class="col-sm-3 control-label is-required">甲方联系方式：</label>
                <div class="col-sm-3">
                    <input name="firstPhone" class="form-control" type="text" placeholder="请输入甲方联系方式" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">合同乙方：</label>
                <div class="col-sm-8">
                    <input name="conSecond" class="form-control" type="text" placeholder="请输入合同乙方" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">乙方联系人：</label>
                <div class="col-sm-2">
                    <input name="secondContacts" class="form-control" type="text" placeholder="请输入乙方联系人" required>
                </div>   
                <label class="col-sm-3 control-label is-required">乙方联系方式：</label>
                <div class="col-sm-3">
                    <input name="secondPhone" class="form-control" type="text" placeholder="请输入乙方联系方式" required>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注 ：</label>
                <div class="col-sm-8"> 
                	<textarea name="remark" maxlength="500" class="form-control" rows="3"></textarea>
                </div>
             </div>
             <h4 class="form-header h4">附件</h4> 
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "equipment/equcontract"
        $("#form-equcontract-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
            	var data = $('#form-equcontract-add').serialize();
                $.operate.save(prefix + "/add", data);
            }
        }

        $("input[name='conTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
