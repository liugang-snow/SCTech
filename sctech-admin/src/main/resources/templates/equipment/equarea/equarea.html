<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('设备所在区域列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>                           
                            <li>
                                <p>区域名称：</p>
                                <input type="text" name="areaName"/>
                            </li>
                            <li>
                                <p>区域编码：</p>
                                <input type="text" name="areaCode"/>
                            </li>
                            <li>
                                <p>状态 ：</p>
                                <select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add(1)" shiro:hasPermission="equipment:equarea:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="equipment:equarea:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-info" id="expandAllBtn">
                    <i class="fa fa-exchange"></i> 展开/折叠
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-tree-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var addFlag = [[${@permission.hasPermi('equipment:equarea:add')}]];
        var editFlag = [[${@permission.hasPermi('equipment:equarea:edit')}]];
        var removeFlag = [[${@permission.hasPermi('equipment:equarea:remove')}]];
        var prefix = ctx + "equipment/equarea";

        $(function() {
            var options = {
                code: "areaId",
                parentCode: "parentId",
                uniqueId: "areaId",
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "设备所在区域",
                columns: [{
                    field: 'selectItem', 
                    radio: true
                },
                {
                    field : 'areaName', 
                    title : '区域名称',
                    align: 'left'
                },
                {
                    field : 'areaCode', 
                    title : '区域编码',
                    align: 'left'
                },  
                {
                    field : 'fullname', 
                    title : '全称',
                    align: 'left'
                },
                {
                    field : 'orderNum', 
                    title : '显示顺序',
                    align: 'left'
                },
                { 
                    title : '状态 ',
                    align: 'left',
                   	formatter: function (value, row, index) {
   		        		return statusTools(row);
   		        	}
                },
                {
                    title: '操作',
                    align: 'center',
                    align: 'left',
                    formatter: function(value, row, index) {
                    	if (row.parentId != 0) {
                        var actions = [];
	                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.areaId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
	                        actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.areaId + '\')"><i class="fa fa-plus"></i>新增</a> ');
	                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.areaId + '\')"><i class="fa fa-remove"></i>删除</a>');
	                        return actions.join('');
                    	} else {
                    		return "";
                    	}
                    }
                }]
            };
            $.treeTable.init(options);
        });
        
        /* 状态显示 */
		function statusTools(row) {
		    if (row.status == 1) {
    			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.classId + '\')"></i> ';
    		} else {
    			return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.classId + '\')"></i> ';
    		}
		}
        
		/* 停用 */
		function disable(classId) {
			$.modal.confirm("确认要停用该区域吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "classId": classId, "status": 1 });
		    })
		}

		/* 启用 */
		function enable(classId) {
			$.modal.confirm("确认要启用该区域吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "classId": classId, "status": 0 });
		    })
		}
		
    </script>
</body>
</html>
