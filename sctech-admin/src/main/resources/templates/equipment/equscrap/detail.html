<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('查看设备报废报损')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equscrap-detail" th:object="${equScrap}">
        	<div class="form-group">    
                <label class="col-sm-3 control-label">设备流水号：</label>
                <div class="col-sm-8">
                	<div class="form-control-static color-slategray" th:text="${equScrap.equSerial}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备名称：</label>
                <div class="col-sm-8">
                	<div class="form-control-static color-slategray" th:text="${equScrap.equName}"></div>
                </div>
            </div>  
            <div class="form-group">    
                <label class="col-sm-3 control-label">报废流水号：</label>
                <div class="col-sm-8">
                	<div class="form-control-static color-slategray" th:text="${equScrap.scrSerial}"></div>
                </div>
            </div>     
            <div class="form-group">    
                <label class="col-sm-3 control-label">报废理由：</label>
                <div class="col-sm-8">
                	<div class="form-control-static color-slategray" th:text="${@dict.getLabel('equ_scrap_type', equScrap.scrReason)}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注 ：</label>
                <div class="col-sm-8"> 
                	<div class="form-control-static color-slategray" th:text="${equScrap.remark}"></div>
                </div>
             </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "equipment/equscrap";
        $("#form-equscrap-detail").validate({
            focusCleanup: true
        });
    </script>
</body>
</html>
