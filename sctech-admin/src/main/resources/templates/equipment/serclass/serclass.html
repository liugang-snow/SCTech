<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('维修分类列表')" />
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>分类名称：</p>
                                <input type="text" name="sclassName"/>
                            </li>
                            <li>
                                <p>分类编码：</p>
                                <input type="text" name="sclassCode"/>
                            </li>
                            <li>
                                <p>状态 ：</p>
                                <select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add(1)" shiro:hasPermission="equipment:serclass:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="equipment:serclass:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-info" id="expandAllBtn">
                    <i class="fa fa-exchange"></i> 展开/折叠
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-tree-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var addFlag = [[${@permission.hasPermi('equipment:serclass:add')}]];
        var editFlag = [[${@permission.hasPermi('equipment:serclass:edit')}]];
        var removeFlag = [[${@permission.hasPermi('equipment:serclass:remove')}]];
        var sclassEmergencyDatas = [[${@dict.getType('ser_emergency_type')}]];
        var prefix = ctx + "equipment/serclass";

        $(function() {
            var options = {
                code: "sclassId",
                parentCode: "parentId",
                uniqueId: "sclassId",
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "维修分类",
                columns: [{
                    field: 'selectItem', 
                    radio: true
                },
                {
                    field : 'sclassName', 
                    title : '分类名称',
                    align: 'left'
                },               
                {
                    field : 'sclassCode', 
                    title : '分类编码',
                    align: 'left'
                },
                {
                    field : 'fullname', 
                    title : '全称',
                    align: 'left'
                },
                {
                    field : 'teamName', 
                    title : '负责班组',
                    align: 'left'
                },
                {
                    field : 'sclassTime', 
                    title : '完成时间(小时)',
                    align: 'left'
                },
                {
                    field : 'sclassEmergency', 
                    title : '紧急程度',
                    align: 'left',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(sclassEmergencyDatas, value);
                    }
                },
                {
                    field : 'orderNum', 
                    title : '显示顺序',
                    align: 'left'
                },
                {
                    title : '状态 ',
                    align: 'left',
                    formatter: function (value, row, index) {
		        		return statusTools(row);
		        	}
                },
                {
                    title: '操作',
                    align: 'center',
                    align: 'left',
                    formatter: function(value, row, index) {
                    	if (row.parentId != 0) {
	                        var actions = [];
	                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.sclassId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
	                        actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.sclassId + '\')"><i class="fa fa-plus"></i>新增</a> ');
	                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.sclassId + '\')"><i class="fa fa-remove"></i>删除</a>');
	                        return actions.join('');
                    	} else {
                    		return "";
                    	}
                    }
                }]
            };
            $.treeTable.init(options);
        });
        
        /* 状态显示 */
		function statusTools(row) {
		    if (row.status == 1) {
    			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.sclassId + '\')"></i> ';
    		} else {
    			return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.sclassId + '\')"></i> ';
    		}
		}
        
		/* 维修分类管理-停用 */
		function disable(sclassId) {
			$.modal.confirm("确认要停用该分类吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "sclassId": sclassId, "status": 1 });
		    })
		}

		/* 维修分类管理-启用 */
		function enable(sclassId) {
			$.modal.confirm("确认要启用该分类吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "sclassId": sclassId, "status": 0 });
		    })
		}
    </script>
</body>
</html>
