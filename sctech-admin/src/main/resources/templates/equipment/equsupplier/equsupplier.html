<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('设备供应商列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p style="width:118px">统一社会信用代码：</p>
                                <input type="text" name="supCode"/>
                            </li>
                            <li>
                                <p style="width:118px">企业名称：</p>
                                <input type="text" name="supName"/>
                            </li>
                            <li>
                                <p style="width:118px">法定代表人：</p>
                                <input type="text" name="supLeg"/>
                            </li>
                            <li>
                                <p style="width:118px">联系人：</p>
                                <input type="text" name="supContact"/>
                            </li>
                            <li>
                                <p style="width:118px">状态 ：</p>
                                <select name="status" th:with="type=${@dict.getType('supplier_status_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <p style="width:118px">创建时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="equipment:equsupplier:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="equipment:equsupplier:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="equipment:equsupplier:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="equipment:equsupplier:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('equipment:equsupplier:edit')}]];
        var removeFlag = [[${@permission.hasPermi('equipment:equsupplier:remove')}]];
        var statusDatas = [[${@dict.getType('supplier_status_type')}]];
        var prefix = ctx + "equipment/equsupplier";
        var prefixequ = ctx + "equipment/equcard";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                detailUrl: prefix + "/detail/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "设备供应商",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'supCode', 
                    title : '统一社会信用代码'
                },
                {
                    field : 'supName', 
                    title : '企业名称'
                },
                {
                    field : 'supLeg', 
                    title : '法定代表人'
                },
                {
                    field : 'supContact', 
                    title : '联系人'
                },
                {
                    field : 'supPhone', 
                    title : '联系方式'
                },
                {
                	field : 'status', 
                    title : '状态 ',
                    formatter: function (value, row, index) {
                    	return $.table.selectDictLabel(statusDatas, value);
    		        }
                },
                {
                    field : 'createTime', 
                    title : '创建时间',
                    align: 'left'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.supId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="selectEqu(\'' + row.supId + '\')"><i class="fa fa-tv"></i>选择设备</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.supId + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        actions.push('<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.supId + '\')"><i class="fa fa-search"></i>查看</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        
		/* 设备供应商-选择设备 */
		function selectEqu(id) {
		    var url = prefixequ + '/selectEqus/' + id + '/sup';
		    $.modal.openTab("选择设备", url);
		}
    </script>
</body>
</html>
