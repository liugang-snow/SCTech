<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('查看设备供应商')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equsupplier-detail" th:object="${equSupplier}">
            <h4 class="form-header h4">基本信息</h4>
            <div class="form-group">    
                <label class="col-sm-3 control-label ">统一社会信用代码：</label>
                <div class="col-sm-8">
                	<div class="form-control-static color-slategray" th:text="${equSupplier.supCode}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label ">企业名称：</label>
                <div class="col-sm-8">
                	<div class="form-control-static color-slategray" th:text="${equSupplier.supName}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label ">法定代表人：</label>
                <div class="col-sm-8">
                	<div class="form-control-static color-slategray" th:text="${equSupplier.supLeg}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label ">住所：</label>
                <div class="col-sm-8">
                	<div class="form-control-static color-slategray" th:text="${equSupplier.supAdder}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label ">联系人：</label>
                <div class="col-sm-8">
                	<div class="form-control-static color-slategray" th:text="${equSupplier.supContact}"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label ">联系方式：</label>
                <div class="col-sm-8">
                	<div class="form-control-static color-slategray" th:text="${equSupplier.supPhone}"></div>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态 ：</label>
                <div class="col-sm-8">
                	<div class="form-control-static color-slategray" th:text="${@dict.getLabel('supplier_status_type', equSupplier.status)}"></div>		                                  
				</div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注 ：</label>
                <div class="col-sm-8"> 
                	<div class="form-control-static color-slategray" th:text="${equSupplier.remark}"></div>
                </div>
            </div>
            <h4 class="form-header h4">附件</h4>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        $("#form-equsupplier-detail").validate({
            focusCleanup: true
        });
    </script>
</body>
</html>
