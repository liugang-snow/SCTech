<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增设备供应商')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equsupplier-add">
            <h4 class="form-header h4">基本信息</h4>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">统一社会信用代码：</label>
                <div class="col-sm-8">
                    <input name="supCode" class="form-control" type="text" placeholder="请输入统一社会信用代码" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业名称：</label>
                <div class="col-sm-8">
                    <input name="supName" class="form-control" type="text" placeholder="请输入企业名称" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">法定代表人：</label>
                <div class="col-sm-8">
                    <input name="supLeg" class="form-control" type="text" placeholder="请输入法定代表人" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">住所：</label>
                <div class="col-sm-8">
                    <input name="supAdder" class="form-control" type="text" placeholder="请输入住所" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">联系人：</label>
                <div class="col-sm-8">
                    <input name="supContact" class="form-control" type="text" placeholder="请输入联系人" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">联系方式：</label>
                <div class="col-sm-8">
                    <input name="supPhone" class="form-control" type="text" placeholder="请输入联系方式" required>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态 ：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('supplier_status_type')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>                
				</div>
            </div>
            <div class="form-group">    
            	<label class="col-sm-3 control-label">备注 ：</label>
                <div class="col-sm-8"> 
                	<textarea name="remark" maxlength="500" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <h4 class="form-header h4">附件</h4>        
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "equipment/equsupplier"
        $("#form-equsupplier-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
            	var data = $('#form-equsupplier-add').serialize();
                $.operate.save(prefix + "/add", data);
            }
        }
    </script>
</body>
</html>
