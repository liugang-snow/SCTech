<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增维修花费')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-serexpense-add">
        	<input type="hidden" id="scardId" name="scardId" th:value="${scardId}">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">项目描述：</label>
                <div class="col-sm-8">
                    <input name="expenseDesc" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">计价单位：</label>
                <div class="col-sm-8">
                    <input name="expenseUnits" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">数量(项)：</label>
                <div class="col-sm-8">
                    <input name="expenseQuan" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">单价(元)：</label>
                <div class="col-sm-8">
                    <input name="expensePrice" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注 ：</label>
                <div class="col-sm-8"> 
                	<textarea name="remark" maxlength="500" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "equipment/serexpense"
        $("#form-serexpense-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-serexpense-add').serialize());
            }
        }
    </script>
</body>
</html>
